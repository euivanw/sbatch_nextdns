name: Package

on:
  push:
    branches: [ "develop" ]

jobs:
  package:
    name: Package with Maven
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        if: success()
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Package with Maven
        if: success()
        run: mvn -U -B package --file pom.xml
